{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="author" content="Flavio Alvarado Tucto">
    <meta name="description" content="Portafolio de desarrollo web backend de Flavio Alvarado Tucto">
    <meta name="keywords" content="HTML, CSS, JavaScript, React, Django, Express, Nodejs">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block style %}

    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
